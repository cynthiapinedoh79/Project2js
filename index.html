<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Potatoe history">

    <title>IRS f1040 2024</title>


    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header id="header" class="container seccion">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <br>
                <h1 id="h1-f1040" class="display-4">IRS Form 1040</h1>
                <p class="lead display-6 sub-heading-color">2024</p>
                <img src="assets/images/" alt="" class="img-fluid">
            </div>
        </div>
        <br>
    </header>


    <main id="f1040">
        <br>
        <br>
        <section id="h2tb" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-12 text-center">
                    <h2 class="display-6 welcome">Main Information Sheet</h2>
                    <div class="uppercase">
                        <div class="box">
                            <div class="box-header">
                                <h3>This return can be filed on Form 1040</h3>
                            </div>
                            <p>Check one:</p>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Spanish forms on the screen and printed
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Spanish forms printed only
                                </label>
                            </div>

                            <form id="" action="success.html" method="get">
                                <div id="f-r" class="row">
                                    <div id="s-info">
                                        <div class="col-12 col-lg-6 mb-3">
                                            <label for="fname" class="form-label">First Name<span>
                                                    required!</span></label>
                                            <input class="form-control" id="fname" name="fname" type="text" required>
                                            <span>
                                                <label for="fnamei" class="form-label">Initial</label>
                                                <input class="form-control" id="fnamei" name="fnamei" type="text">
                                            </span>
                                            <span>
                                                <label for="lname" class="form-label">Last Name<span>
                                                        required!</span></label>
                                                <input class="form-control" id="lname" name="lname" type="text"
                                                    required>
                                            </span>
                                            <span>
                                                <label for="lnames" class="form-label">Suffix</label>
                                                <input class="form-control" id="lnames" name="lnames" type="text">
                                            </span>
                                        </div>
                                        <div class="col-12 col-lg-6 mb-3">
                                            <label for="ssn" class="form-label">SSN<span> required!</span></label>
                                            <input class="form-control" id="ssn" name="ssn" type="number" required>
                                        </div>
                                    </div>

                                    <p>If filing a JOINT return, enter your spouse's Information</p>
                                    <div id="j-info">
                                        <div class="col-12 col-lg-6 mb-3">
                                            <label for="fname" class="form-label">First Name<span>
                                                    required!</span></label>
                                            <input class="form-control" id="fname" name="fname" type="text" required>
                                            <span>
                                                <label for="fnamei" class="form-label">Initial</label>
                                                <input class="form-control" id="fnamei" name="fnamei" type="text">
                                            </span>
                                            <span>
                                                <label for="lname" class="form-label">Last Name<span>
                                                        required!</span></label>
                                                <input class="form-control" id="lname" name="lname" type="text"
                                                    required>
                                            </span>
                                            <span>
                                                <label for="lnames" class="form-label">Suffix</label>
                                                <input class="form-control" id="lnames" name="lnames" type="text">
                                            </span>
                                        </div>
                                        <div class="col-12 col-lg-6 mb-3">
                                            <label for="ssn" class="form-label">SSN<span> required!</span></label>
                                            <input class="form-control" id="ssn" name="ssn" type="number" required>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <h3>Mailing Address</h3>
                                        <label for="address" class="form-label">Street Address<span>
                                                required!</span></label>
                                        <input class="form-control" id="address" name="address" type="text" required>
                                        <label for="zipcode" class="form-label">Zip Code<span>
                                                required!</span></label>
                                        <input class="form-control" id="zipcode" name="zipcode" type="number" required>
                                        <label for="city" class="form-label">City<span>
                                                required!</span></label>
                                        <input class="form-control" id="city" name="city" type="text" required>
                                        <label for="state" class="form-label">State<span>
                                                required!</span></label>
                                        <select id="state" class="form-select form-control" name="state" required>
                                            <option value="" selected>Select</option>
                                            <option>AL</option>
                                            <option>AK</option>
                                            <option>AZ</option>
                                            <option>AR</option>
                                            <option>CA</option>
                                            <option>CO</option>
                                            <option>CT</option>
                                            <option>DE</option>
                                            <option>FL</option>
                                            <option>GA</option>
                                            <option>HI</option>
                                            <option>ID</option>
                                            <option>IL</option>
                                            <option>IN</option>
                                            <option>IA</option>
                                            <option>KS</option>
                                            <option>KY</option>
                                            <option>LA</option>
                                            <option>ME</option>
                                            <option>MD</option>
                                    </div>

                                    <div class="col-12 col-lg-6 mb-3">
                                        <label for="email" class="form-label">Email<span> required!</span></label>
                                        <input class="form-control" id="email" name="email" type="email" required>
                                        <label for="semail" class="form-label">Spouse Email<span>
                                                required!</span></label>
                                        <input class="form-control" id="semail" name="semail" type="semail" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <label for="phone" class="form-label">Phone (only numbers)<span>
                                                required!</span></label>
                                        <input class="form-control" id="phone" name="phone" type="number" required>
                                    </div>

                                    <div class="col-12 col-lg-6 mb-3">
                                        <h3 id="phonen">Telephone Number</h3>
                                        <label for="phone" class="form-label">Taxpayer Phone (only numbers)<span>
                                                required!</span></label>
                                        <input class="form-control" id="phone" name="phone" type="number" required>
                                        <label for="sphone" class="form-label">Spouse Phone (only numbers)<span>
                                                required!</span></label>
                                        <input class="form-control" id="sphone" name="sphone" type="number" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <div class="box">
                                            <div>
                                                <label for="callh" class="form-label">Type<span>
                                                        required!</span></label>
                                                <select id="callh" class="form-select form-control" name="callh"
                                                    required>
                                                    <option value="" selected>Select</option>
                                                    <option>Morning</option>
                                                    <option>Afernoon</option>
                                                    <option>Evening</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12 col-lg-6 mb-3">
                                        <h3 id="bd">Birth Date</h3>
                                        <label for="bd" class="form-label">Birth Date<span>
                                                required!</span></label>
                                        <input class="form-control" id="bd" name="bd" type="date" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <label for="occ" class="form-label">Occupation<span>
                                                required!</span></label>
                                        <input class="form-control" id="occ" name="occ" type="text" required>
                                        <label for="socc" class="form-label">Spouse Occupation<span>
                                            required!</span></label>
                                    <input class="form-control" id="socc" name="socc" type="text" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <h3>Forein Address</h3>
                                        <label for="faddress" class="form-label">Forein Street Address<span>
                                                required!</span></label>
                                        <input class="form-control" id="faddress" name="faddress" type="text" required>
                                        <label for="fzipcode" class="form-label">Forein Zip Code<span>
                                                required!</span></label>
                                        <input class="form-control" id="fzipcode" name="fzipcode" type="number" required>
                                        <label for="fcity" class="form-label">City<span>
                                                required!</span></label>
                                        <input class="form-control" id="fcity" name="fcity" type="text" required>
                                        <label for="fstate" class="form-label">State<span>
                                                required!</span></label>
                                        <input class="form-control" id="fstate" name="fstate" type="text" required>
                                        <label for="fcountry" class="form-label">Forein Country<span>
                                                required!</span></label>
                                        <input class="form-control" id="fcountry" name="fcountry" type="text" required>
                                        <label for="fphone" class="form-label">Forein Phone<span>
                                                required!</span></label>
                                        <input class="form-control" id="fphone" name="fphone" type="number" required>
                                    </div>




                                    <div class="col-12 mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" rows="4" id="message" name="message"></textarea>
                                    </div>

                                    <br>

                                    <div class="box">
                                        <div class="form-group">
                                            <h3>Interest Topic</h3>
                                            <label for="subjet" class="form-label">Category<span>
                                                    required!</span></label>
                                            <select id="subjet" class="form-select form-control" name="subjet" required>
                                                <option value="" selected>Select</option>
                                                <option>A</option>
                                                <option>B</option>
                                                <option>C</option>
                                                <option>D</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <h3>Confidentiality</h3>
                                    <div class="checkbox form-group">
                                        <label><input type="checkbox" required> Terms & Conditions<span>
                                                required!</span></label>
                                        <br>
                                    </div>

                                    <div>
                                        Lorem Ipsum
                                    </div>
                                </div>
                                <br>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>


    <footer class="container mt-auto">
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <script src="https://kit.fontawesome.com/2055840f51.js" crossorigin="anonymous"></script>

</body>

</html>
