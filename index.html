<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Potatoe history">

    <title>IRS f1040 2024</title>


    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header id="header" class="container seccion">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <h1 id="h1-f1040" class="display-4">IRS Form 1040</h1>
                <p class="lead display-6 sub-heading-color">2024</p>
                <img src="assets/images/" alt="" class="img-fluid">
            </div>
        </div>
    </header>


    <main id="f1040">
        <section id="mis" class="container section">
            <div class="row justify-content-center text-center">
                <div class="col-12 text-center">
                    <h2 class="">Main Information Sheet</h2>
                    <div class="uppercase">
                        <div class="box">
                            <div class="box-header">
                                <h3>This return can be filed on Form 1040</h3>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                                <label class="form-check-label" for="radioDefault1">
                                    Spanish forms on the screen and printed
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2"
                                    checked>
                                <label class="form-check-label" for="radioDefault2">
                                    Spanish forms printed only
                                </label>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section id="1s" class="container section">
        <div class="row justify-content-center text-center">
            <div class="col-12 text-center">
                <form id="gi-form" action="success.html" method="get">
                    <fieldset>
                        <legend>General Information</legend>
                        <div class="container-fluid" id="g-info">
                            <div>
                                <label for="fname" class="form-label">First Name<span>
                                        required!</span></label>
                                <input class="form-control" id="fname" name="fname" type="text" required>
                            </div>

                            <div>
                                <label for="fnamei" class="form-label">Initial</label>
                                <input class="form-control" id="fnamei" name="fnamei" type="text">
                            </div>

                            <div>
                                <label for="lname" class="form-label">Last Name<span>
                                        required!</span></label>
                                <input class="form-control" id="lname" name="lname" type="text" required>
                            </div>
                            <div>
                                <label for="lnames" class="form-label">Suffix</label>
                                <input class="form-control" id="lnames" name="lnames" type="text">
                            </div>
                            <div>
                                <label for="ssn" class="form-label">SSN<span> required!</span></label>
                                <input class="form-control" id="ssn" name="ssn" type="number" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Joint Information</legend>
                        <p>If filing a JOINT return, enter your spouse's Information</p>

                        <div class="container-fluid" id="j-info">
                            <div>
                                <label for="fnames" class="form-label">First Name<span>
                                        required!</span></label>
                                <input class="form-control" id="fnames" name="fnames" type="text" required>
                            </div>

                            <div>
                                <label for="fnamesi" class="form-label">Initial</label>
                                <input class="form-control" id="fnamesi" name="fnamesi" type="text">
                            </div>

                            <div>
                                <label for="lnames" class="form-label">Last Name<span>
                                        required!</span></label>
                                <input class="form-control" id="lnames" name="lnames" type="text" required>
                            </div>

                            <div>
                                <label for="lnamesu" class="form-label">Suffix</label>
                                <input class="form-control" id="lnamesu" name="lnamesu" type="text">
                            </div>

                            <div>
                                <label for="ssns" class="form-label">SSN<span> required!</span></label>
                                <input class="form-control" id="ssns" name="ssns" type="number" required>
                            </div>

                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Mailing Address</legend>
                        <div class="container-fluid" id="m-address">
                            <div>
                                <label for="address" class="form-label">Street Address<span>
                                        required!</span></label>
                                <input class="form-control" id="address" name="address" type="text" required>
                            </div>
                            <div>
                                <label for="zipcode" class="form-label">Zip Code<span>
                                        required!</span></label>
                                <input class="form-control" id="zipcode" name="zipcode" type="number" required>
                            </div>
                            <div>
                                <label for="city" class="form-label">City<span>
                                        required!</span></label>
                                <input class="form-control" id="city" name="city" type="text" required>
                            </div>
                            <div>
                                <label for="state" class="form-label">State<span>
                                        required!</span></label>
                                <select id="state" class="form-select form-control" name="state" required>
                                    <option value="" selected>Select</option>
                                    <option>AL</option>
                                    <option>AK</option>
                                    <option>AZ</option>
                                    <option>AR</option>
                                    <option>CA</option>
                                    <option>CO</option>
                                    <option>CT</option>
                                    <option>DE</option>
                                    <option>FL</option>
                                    <option>GA</option>
                                    <option>HI</option>
                                    <option>ID</option>
                                    <option>IL</option>
                                    <option>IN</option>
                                    <option>IA</option>
                                    <option>KS</option>
                                    <option>KY</option>
                                    <option>LA</option>
                                    <option>ME</option>
                                    <option>MD</option>
                                    <option>MA</option>
                                    <option>MI</option>
                                    <option>MN</option>
                                    <option>MS</option>
                                    <option>MO</option>
                                    <option>MT</option>
                                    <option>NE</option>
                                    <option>NV</option>
                                    <option>NH</option>
                                    <option>NJ</option>
                                    <option>NM</option>
                                    <option>NY</option>
                                    <option>NC</option>
                                    <option>ND</option>
                                    <option>OH</option>
                                    <option>OK</option>
                                    <option>OR</option>
                                    <option>PA</option>
                                    <option>RI</option>
                                    <option>SC</option>
                                    <option>SD</option>
                                    <option>TN</option>
                                    <option>TX</option>
                                    <option>UT</option>
                                    <option>VT</option>
                                    <option>VA</option>
                                    <option>WA</option>
                                    <option>WV</option>
                                    <option>WI</option>
                                    <option>WY</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Email Address</legend>
                        <div class="container-fluid" id="email-address">
                            <div>
                                <label for="email" class="form-label">Email<span> required!</span></label>
                                <input class="form-control" id="email" name="email" type="email" required>
                            </div>
                            <div>
                                <label for="semail" class="form-label">Spouse Email<span>
                                        required!</span></label>
                                <input class="form-control" id="semail" name="semail" type="semail" required>
                            </div>
                        </div>
                    </fieldset>


                    <fieldset>
                        <legend>Phone Number</legend>
                        <div class="container-fluid" id="phone-number">
                            <div>
                                <label for="phone" class="form-label">Taxpayer Phone (only
                                    numbers)<span>
                                        required!</span></label>
                                <input class="form-control" id="phone" name="phone" type="number" required>
                            </div>
                            <div>
                                <label for="sphone" class="form-label">Spouse Phone (only numbers)<span>
                                        required!</span></label>
                                <input class="form-control" id="sphone" name="sphone" type="number" required>
                            </div>
                            <div>
                                <label for="callh" class="form-label">Type<span>
                                        required!</span></label>
                                <select id="callh" class="form-select form-control" name="callh" required>
                                    <option value="" selected>Select</option>
                                    <option>Morning</option>
                                    <option>Afernoon</option>
                                    <option>Evening</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Bird Date</legend>
                        <div class="container-fluid" id="birth-date">
                            <div>
                                <label for="bd" class="form-label">Birth Date<span>
                                        required!</span></label>
                                <input class="form-control" id="bd" name="bd" type="date" required>
                            </div>
                            <div>

                                <label for="sbd" class="form-label">Spouse Birth Date<span>
                                        required!</span></label>
                                <input class="form-control" id="sbd" name="sbd" type="date" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Occupation</legend>
                        <div class="container-fluid" id="occupation">
                            <div>
                                <label for="occ" class="form-label">Occupation<span>
                                        required!</span></label>
                                <input class="form-control" id="occ" name="occ" type="text" required>
                            </div>
                            <div>
                                <label for="socc" class="form-label">Spouse Occupation<span>
                                        required!</span></label>
                                <input class="form-control" id="socc" name="socc" type="text" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Foreign Address</legend>
                        <div class="container-fluid" id="f-address">

                            <div>
                                <label for="faddress" class="form-label">Forein Street Address<span>
                                        required!</span></label>
                                <input class="form-control" id="faddress" name="faddress" type="text" required>
                            </div>
                            <div>
                                <label for="fzipcode" class="form-label">Forein Zip Code<span>
                                        required!</span></label>
                                <input class="form-control" id="fzipcode" name="fzipcode" type="number" required>
                            </div>
                            <div>
                                <label for="fcity" class="form-label">City<span>
                                        required!</span></label>
                                <input class="form-control" id="fcity" name="fcity" type="text" required>
                            </div>
                            <div>
                                <label for="fstate" class="form-label">State<span>
                                        required!</span></label>
                                <input class="form-control" id="fstate" name="fstate" type="text" required>
                            </div>
                            <div>
                                <label for="fcountry" class="form-label">Forein Country<span>
                                        required!</span></label>
                                <input class="form-control" id="fcountry" name="fcountry" type="text" required>
                            </div>
                            <div>
                                <label for="fphone" class="form-label">Forein Phone<span>
                                        required!</span></label>
                                <input class="form-control" id="fphone" name="fphone" type="number" required>
                            </div>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Taxpayer Signature</legend>
                        <div class="container-fluid" id="signature">

                            <div>
                                <label for="signature" class="form-label">Signature<span>
                                        required!</span></label>
                                <input class="form-control" id="signature" name="signature" type="text" required>
                            </div>
                            <div>
                                <label for="ssignature" class="form-label">Spouse Signature<span>
                                        required!</span></label>
                                <input class="form-control" id="ssignature" name="ssignature" type="text" required>
                            </div>
                        </div>
                    </fieldset>

                    <div class="container-fluid" id="">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" rows="4" id="message" name="message"></textarea>
                    </div>

                    <br>
                    <h3>Confidentiality</h3>
                    <div class="container-fluid checkbox form-group">
                        <label><input type="checkbox" required> Terms & Conditions<span>
                                required!</span></label>
                        <br>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

            </div>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <script src="https://kit.fontawesome.com/2055840f51.js" crossorigin="anonymous"></script>

</body>

</html>
