<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Potatoe history">

    <title>IRS Format</title>


    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/images/favicon-16x16.png">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">


    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <header id="header" class="container seccion">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <br>
                <h1 id="" class="display-4">lorem ipsum</h1>
                <p class="lead display-6 sub-heading-color"> Fill your Form!</p>
                <img src="assets/images/" alt="" class="img-fluid">
            </div>
        </div>
        <br>
    </header>


    <main id="">

        <br>
        <br>
        <section id="" class="container section">
            <div class="row justify-content-center">
                <div class="col-12 col-md-8 text-center">
                    <h2 class="display-6 welcome">Lorem Ipsum</h2>
                    <div class="uppercase">
                        <div class="box">
                            <div class="box-header">
                                <h3>Main Info</h3>
                            </div>
                            <p>Lorem Ipsum</p>
                            <form id="" action="success.html" method="get">
                                <div id="f-r" class="row">
                                    <div class="col-12 col-lg-6 mb-3">
                                        <label for="name" class="form-label">Full Name<span> required!</span></label>
                                        <input class="form-control" id="name" name="name" type="text" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <label for="email" class="form-label">Email<span> required!</span></label>
                                        <input class="form-control" id="email" name="email" type="email" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <label for="phone" class="form-label">Phone (only numbers)<span>
                                                required!</span></label>
                                        <input class="form-control" id="phone" name="phone" type="number" required>
                                    </div>
                                    <div class="col-12 col-lg-6 mb-3">
                                        <div class="box">
                                            <div>
                                                <label for="meeting-type" class="form-label">Type<span>
                                                        required!</span></label>
                                                <select id="meeting-type" class="form-select form-control"
                                                    name="meeting-type" required>
                                                    <option value="" selected>Select</option>
                                                    <option>A</option>
                                                    <option>B</option>
                                                    <option>C</option>
                                                    <option>D</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 mb-3">
                                        <label for="message" class="form-label">Message</label>
                                        <textarea class="form-control" rows="4" id="message" name="message"></textarea>
                                    </div>

                                    <br>

                                    <div class="box">
                                        <div class="form-group">
                                            <h3>Interest Topic</h3>
                                            <label for="subjet" class="form-label">Category<span>
                                                    required!</span></label>
                                            <select id="subjet" class="form-select form-control" name="subjet" required>
                                                <option value="" selected>Select</option>
                                                <option>A</option>
                                                <option>B</option>
                                                <option>C</option>
                                                <option>D</option>
                                            </select>
                                        </div>
                                    </div>
                                    <br>
                                    <h3>Confidentiality</h3>
                                    <div class="checkbox form-group">
                                        <label><input type="checkbox" required> Terms & Conditions<span>
                                                required!</span></label>
                                        <br>
                                    </div>

                                    <div>
                                        Lorem Ipsum
                                    </div>
                                </div>
                                <br>

                                <button type="submit" class="btn btn-primary">Submit</button>
                            </form>

                        </div>
                    </div>
                </div>
            </div>


        </section>
    </main>


    <footer class="container mt-auto">
    </footer>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>


    <script src="https://kit.fontawesome.com/2055840f51.js" crossorigin="anonymous"></script>

</body>

</html>
