<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quick Quiz Intro</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;

      background-image: url("assets/images/quiz.bg.png");
      /* adjust path as needed */
      background-size: cover;
      /* cover entire area */
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      /* optional: scrolls with content or stays fixed */
    }

    h1 {
      font-size: 3rem;
      color: #33008a;
      margin-bottom: 2rem;
    }

    .btn {
      padding: 0.75rem 2rem;
      margin: 0.5rem;
      font-size: 1.2rem;
      color: #33008a;
      border: 2px solid #33008a;
      background-color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #33008a;
      color: white;
    }
  </style>
</head>

<body>
  <h1>Needs Bookkeeping?</h1>
  <button class="btn" onclick="startQuiz()">Quick Quiz</button>
  <button class="btn" onclick="showScores()">High Scores</button>

  <script>
    function startQuiz() {
      window.location.href = "quiz.html"; // Replace with your actual quiz file
    }

    function showScores() {
      window.location.href = "scores.html"; // Create a scores page if needed
    }
  </script>
</body>

</html>
